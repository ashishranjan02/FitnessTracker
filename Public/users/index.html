<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator with JavaScript</title>
   
    <style>
     body{
    color: white;
    font-family: Arial, Helvetica, sans-serif;
    background-image: url("../images/gallery/aaron-brogden-pLKEaAzUw40-unsplash.jpg");
    background-color: rgba(0, 0, 0, 0.567);
    background-size: cover;
    background-repeat: no-repeat;
    background-blend-mode: multiply;
}

span{
    color: red;
}
.wrapper{
    position: absolute;
    top: 50%;
    left: 50%;
    transform:translate(-50%, -50%);
    padding: 15px;
    /* width: 50%; */
    height: 300px;
    width: 500px;
    background: black;
    border-radius: 5px;
    box-shadow: rgb(154, 154, 163) 5px 5px 5px 1px;
    font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

}
input{
    outline: none;
    border: none;
    padding: 5px;
}
button{
    color: white;
    padding: 10px;
    border: 2px solid white;
    background: black;
    display: block;
    margin-top: 10%;
    cursor: pointer;

}
button:hover{
    background-color: rgb(109, 109, 107);
    color: black;
}


    </style>
  
</head>
<body>
    <div class="wrapper">
        <h1>CHECK YOUR BMI STATUS</h1>
        <h2>Height in CM:    
            <input type="text" id="height"><br><span id="height_error"></span>
        </h2>

        <h2>Weight in KG:
            <input type="text" id="weight"><br><span id="weight_error"></span>
        </h2>

        <button id="btn">Calculate</button>
        <p id="output"></p>
    </div>

    <script>

let button = document.getElementById('btn');

button.addEventListener('click', () => {
    const height = parseInt(document.getElementById('height').value);
    const weight = parseInt(document.getElementById('weight').value);
    const result = document.getElementById('output');
    let height_status=false, weight_status=false;

    if(height === '' || isNaN(height) || (height <= 0)){
        document.getElementById('height_error').innerHTML = 'Please provide a valid height';
    }else{
        document.getElementById('height_error').innerHTML = '';
        height_status=true;
    }

    if(weight === '' || isNaN(weight) || (weight <= 0)){
        document.getElementById('weight_error').innerHTML = 'Please provide a valid weight';
    }else{
        document.getElementById('weight_error').innerHTML = '';
        weight_status=true;
    }

    if(height_status && weight_status){
        const bmi = (weight / ((height*height)/10000)).toFixed(2);

        if(bmi < 18.6){
            result.innerHTML = 'Under weight : ' + bmi;
        }else if(bmi >= 18.6 && bmi < 24.9){
            result.innerHTML = 'Normal : ' + bmi;
        }else{
            result.innerHTML = 'Over weight : ' + bmi;
        }
    }else{
        alert('The form has errors');
        result.innerHTML = '';
    }
});
    </script>
</body>
</html>
